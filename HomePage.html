北京慈润公益基金会是2019年1月14日由北京市民政局批准许可成立的慈善组织，其前身为范丽女士发起的社会公益组织。该社会组织自2007年起先后发起了“启航计划”、“温暖行动”、“星星书屋”等公益项目，旨在缓解西部地区，尤其是西藏偏远地区教育资源不均衡的问题，激励偏远地区孩子们努力学习，开拓视野，增强建设家乡、改变自身命运的信心，让他们拥有更多的人生选择。这些活动自发起至今，受到了社会的广泛关注，汇集了来自各界的爱心捐助，在各方的努力下不断扩大着影响力。北京慈润公益基金会继承了这些公益活动，并将在此基础上不断地补充、完善活动内容，创新活动方式，提升活动效果，以更好地服务于偏远地区的孩子们。
